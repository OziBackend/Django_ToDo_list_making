<h1>To-Do List</h1>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_update' task.id %}">{{ task.title }}</a>
        <form action="{% url 'task_delete' task.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
